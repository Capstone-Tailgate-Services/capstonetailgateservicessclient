<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="resources/css/style.css">

</head>
<body>
    <div class="container">
        <div class="nav-wrapper">
            <!-- div allows me to properly manage content on the website & select -->
            <div class="left-side">
                <div class="nav-link-logo">
                    <a href="index.html">CAPSTONE TAILGATE SERVICE</a>
                </div>

                <div class="nav-link-wrapper">
                    <a href="about.html">About</a>
                </div>

                <div class="nav-link-wrapper">
                    <a href="review.html">Reviews</a>
                </div>

                <div class="nav-link-wrapper active-nav-link">
                    <a href="booking.html">Bookings</a>
                </div>
            </div>

            <div class="right-side">
                <div class="nav-link-wrapper">
                    <a href="login.html">LOGIN</a>
                </div>
            </div>
        </div>
        <div class="main-wrapper">
            <div id="dm-calender-wrapper">
                <button class="dm-prev-button" onclick="getNewIndexAndRender('prev')"><span>Prev</span></button>
                <h1 id="result"></h1>
                <button class="dm-next-button" onclick="getNewIndexAndRender('next')"><span>Next</span></button>
            </div>
            <div id="dm-opponent-wrapper">
                <div class="dm-opponent-name">
                    <h1>vs MERCER BEARS</h1>
                </div>
                <div class="dm-game-location">
                    <p>Bryant-Denny Stadium, Tuscaloosa, AL</p>
                </div>
                <div class="dm-game-time">
                    <p>3:30pm EST</p>

                </div>
            </div>
            <div id="dm-aval-wrapper">
                <a href="#" class="dm-active-lot">Avaliable Lots</a>
                <a href="#">Lot 1</a>
                <a href="#">Lot 2</a>
                <a href="#">Lot 3</a>
                <a href="#">Lot 4</a>
                <a href="#">Lot 5</a>
                <a href="#">Lot 6</a>
                <a href="#">Lot 7</a>
                <a href="#">Lot 8</a>
                <a href="#">Lot 9</a>
                <a href="#">Lot 10</a>
                <a href="#">Lot 11</a>
                <a href="#">Lot 12</a>
                <a href="#">Lot 13</a>
                <a href="#">Lot 14</a>
                <a href="#">Lot 15</a>
                <a href="#">Lot 16</a>
                <a href="#">Lot 17</a>
                <a href="#">Lot 18</a>
                <a href="#">Lot 19</a>
                <a href="#">Lot 20</a>
            </div>
            <div id="dm-map-wrapper">
                <img src="resources/images/Quad Tailgate Map.jpg" alt="Booking Map" class="tailgate-map">
            </div>
            <div class="dm-package-wrapper">
                <form>
                    <select class="form-control" id='firstList' 
                    name='firstList' onclick="getFoodItem()">
                    </select>
                </form>
            </div>
            <div id="dm-additional-wrapper">
                <form>
                    <select class="form-control" id='secondList' 
                    name='secondList'>
                    </select>
                </form>

            </div>
            <div id="dm-checkout-wrapper">
                <button class="btn checkout">Checkout</button>
            </div>
        </div>
    </div>
    <script src='resources/scripts/index.js'></script>  
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js" type="text/javascript">
    </script>
    
    <script src="http://ajax.googleapis.com/ajax/libs/prototype/1.6.1.0/prototype.js" type="text/javascript">
    </script>
    <script src="http://ajax.googleapis.com/ajax/libs/scriptaculous/1.8.3/scriptaculous.js" type="text/javascript">
    </script>
    <script src='resources/scripts/packageType.js'></script>
    <script type="text/javascript">
    ( function($) {
        $(document).ready(function() {
        var list1 = document.getElementById('firstList');

        list1.options[0] = new Option('--Package Type--', '');
        list1.options[1] = new Option('Base Package', 'Base Package');
        list1.options[2] = new Option('Silver Package', 'Silver Package');
        list1.options[3] = new Option('Gold Package', 'Gold Package');
        list1.options[4] = new Option('Platinum Package', 'Platinum Package');
        });
    } ) ( jQuery );
    </script>
</body>
</html>
